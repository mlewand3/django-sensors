{% extends "base.html" %}

{% block includes %}
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/gauges.css">
{% endblock %}


{% block main %}
  {% for sensor in sensors %}
  <div class="gauge" min="110000" max="410000">
    {% for reading in sensor.readings %}
      <div id="needle" value="{{ reading.value }}"></div>
    {% endfor %}
  </div>
  {% endfor %}
{% endblock %}
